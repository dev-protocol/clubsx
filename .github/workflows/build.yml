name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: install deps
        run: yarn

      - name: lint
        run: yarn lint

      - name: astro check
        run: yarn typecheck

      # Commented out because it can detect build failures on Vercel integration.
      # - name: build
      #   run: yarn build
